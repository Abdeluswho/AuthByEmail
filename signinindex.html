<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
</head>

<body>

	<div class="container">
		<form class="form-signin" style="max-width: 330px; margin: 0 auto">
			<h2 class="form-signin-heading">Please sign in</h2><br>
			<label for="inputEmail" class="sr-only">Email address</label>
			<input id="inputEmail" class="form-control" type="email" placeholder="Email address"><br>

			<label for="inputPassword" class="sr-only">Password</label>
			<input id="inputPassword" class="form-control" type="password" placeholder="Password"><br>

			<button id="btnsignin" class="btn btn-lg btn-primary" type="submit" style="width: 40%; float: left;margin-right: 10px "> Sign in</button>
			<button id="btnsignup" class="btn btn-lg btn-primary " type="submit" style="width: 40%; float: left"> Sign up</button>
			<button id="btnlogout" class="btn btn-lg btn-primary" type="submit" style="width: 40%; float: left"> Log out</button>

		</form>
	</div>

<script src="app.js"></script>
</body>
</html>
